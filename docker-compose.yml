services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=postgrespw
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 30s
      retries: 3
  mongodb:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=mongopw
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--username=root", "--password=mongopw", "--authenticationDatabase=admin", "--eval", "db.adminCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: rabbitmq-diagnostics check_port_connectivity
      interval: 10s
      timeout: 50s
      retries: 5
  auction-svc:
    image: rmraziv/auction-svc:latest
    build:
      context: .
      dockerfile: ./src/AuctionService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_URLS=http://+:7777
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=auctions
      - IdentityServiceUrl=http://identity-svc
      - Kestrel__Endpoints__Grpc__Protocols=http2
      - Kestrel__Endpoints__Grpc__Url=http://+:7777
      - Kestrel__Endpoints__WebApi__Protocols=http1
      - Kestrel__Endpoints__WebApi__Url=http://+:80
    ports:
      - 7001:80
      - 7777:7777
    depends_on:
        postgres: 
          condition: service_healthy
        rabbitmq:
          condition: service_healthy
  search-svc:
    image: rmraziv/search-svc:latest
    build:
      context: .
      dockerfile: ./src/SearchService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__MongoDBConnection=mongodb://root:mongopw@mongodb/?authSource=admin
      - AuctionServiceUrl=http://auction-svc
    ports:
      - 7002:80
    depends_on:
      mongodb: 
        condition: service_healthy
      rabbitmq:
          condition: service_healthy
  identity-svc:
    image: rmraziv/identity-svc:latest
    build:
      context: .
      dockerfile: ./src/IdentityService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=postgres:5432;User Id=postgres;Password=postgrespw;Database=identity
    ports:
      - 5001:80
    depends_on:
      - postgres
  gateway-svc:
    image: rmraziv/gateway-svc:latest
    build:
      context: .
      dockerfile: ./src/GatewayService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - IdentityServiceUrl=http://identity-svc
      - ReverseProxy__Clusters__auctions__Destinations__auctionApi__Address=http://auction-svc
      - ReverseProxy__Clusters__search__Destinations__searchApi__Address=http://search-svc
      - ReverseProxy__Clusters__bids__Destinations__bidApi__Address=http://bid-svc
    ports:
      - 6001:80
    depends_on:
        postgres: 
          condition: service_healthy
  bid-svc:
    image: rmraziv/bid-svc:latest
    build:
      context: .
      dockerfile: ./src/BiddingService/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMq__Host=rabbitmq
      - ConnectionStrings__BidDbConnection=mongodb://root:mongopw@mongodb/?authSource=admin
      - IdentityServiceUrl=http://identity-svc
      - GrpcAuction=http://auction-svc:7777
    ports:
      - 7003:80
    depends_on:
      mongodb: 
        condition: service_healthy
      rabbitmq:
          condition: service_healthy
volumes:
  pgdata:
  mongodata:
